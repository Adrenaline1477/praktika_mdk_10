<!DOCTYPE html>
<html>
  <head>
    <title>Simple Table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>Andrialovich</td>
        <td>Nikita</td>
        <td>Alekseevich</td>
      </tr>
    </table>
  </body>
</html>
