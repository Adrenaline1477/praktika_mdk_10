<!DOCTYPE html>
<html>
  <head>
    <title>Simple Table</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
      }
      /* Добавленные стили */
      .highlight {
        background-color: yellow;
      }
      #first-name {
        font-weight: bold;
      }
      td + td {
        color: red;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td class="highlight" id="last-name">Andrialovich</td>
        <td id="first-name">Nikita</td>
        <td class="highlight">Alekseevich</td>
      </tr>
      <tr>
        <td class="highlight" id="last-name">Ivanov</td>
        <td id="first-name">Petr</td>
        <td class="highlight">Alekseevich</td>
      </tr>
    </table>
  </body>
</html>
